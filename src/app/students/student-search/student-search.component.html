<div class="ui container">
    <label>
        Search student here using student-ID
    </label>
    <div class="ui input focus">
        <input type="text" placeholder="Search student id..." (input)="onInput($any($event.target).value)">
    </div>
    <!-- <button class="ui secondary button">Search</button> -->
</div>
<br>
<div *ngIf="searchResult" class="ui container">
    <div class="ui list">
        <h2 class="item">{{searchedStudent.fullName}}</h2>
        <div class="item">Student ID : {{searchedStudent.studentId}}</div>
        <div class="item">Date of Birth : {{searchedStudent.dateOfBirth}}</div>
        <div class="item">Contact Number : {{searchedStudent.contactNumber}}</div>
        <div class="item">NIC Number : {{searchedStudent.nicNumber}}</div>
        <div class="item">Registered Courses : {{searchedStudent.registeredCoursesId}}</div>

    </div>
</div>
